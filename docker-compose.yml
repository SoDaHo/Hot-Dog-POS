services:
  pos:
    build: .
    container_name: hotdog-pos
    environment:
      - POS_SECRET=${POS_SECRET}
      - POS_DB=/app/data/sales.db
      - TZ=Europe/Zurich
    volumes:
      - ./data:/app/data:rw
    ports:
      - "8080:8000"
    restart: unless-stopped
